<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Uber Rides Prediction</title>
</head>
<body>

    <div class="container">
        <h2 class="container-heading">
            <span class="heading_font">Uber Rides Predictor</span>
        </h2>

        <div class="description">
            <p>A Machine Learning Web App, Built with Flask</p>
        </div>
    </div>

    <div class="ml-container">
        <form action="{{ url_for('predict') }}" method="POST">
            <input class="form-input" type="text" name="Priceperweek" placeholder="Price per week e.g. 25" required><br>
            <input class="form-input" type="text" name="Population" placeholder="Population e.g. 1800000" required><br>
            <input class="form-input" type="text" name="Monthlyincome" placeholder="Monthly income e.g. 20000" required><br>
            <input class="form-input" type="text" name="Averageparkingpermonth" placeholder="Average parking per month e.g. 90" required><br>
            <button type="submit" class="my-cta-button">Predict</button>
        </form>
    </div>

    <br>
    <br>
    <h3>{{ predict_text }}</h3>

</body>
</html>
